<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="adminDisplay.css">
    <title>Administrator</title>
</head>
<body>
    <div class="nav"> 
        <p> S-Twins@Administrator </p>
        <button id="logOut" onClick='{window.location.assign("../login/login.html");}'>Log Out</button>
    </div> 

    <table id="contactTbl">
        <thead>
            <tr>
                <th colspan="5">CONTACTS</th>
            </tr>
            <tr>
                <th>Name</th>
                <th>Surname</th>
                <th>Email</th>
                <th>Message</th>
                <th>Modifiers</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>

    <br>
    <br>
    
    <table id="trayTbl">
        <thead>
            <tr>
                <th colspan="5">TRAY SERVICE</th>
            </tr>
            <tr>
                <th>Name</th>
                <th>Surname</th>
                <th>Shipment Date</th>
                <th>Load Type</th>
                <th>Modifiers</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>

    <div id="contactModal" class="modal" display="none" >
        <div class="modal-content" style="background-color: red;">
            <form id="contactForm">
                <div>
                    <label for="name"><i class="fa-solid fa-user" style="color:gray;"></i>Enter Name:</label>
                    <input type="text" id="name" placeholder="Name*" required>
                </div>
                <div>
                    <label for="sname"><i class="fa-solid fa-user" style="color: gray"></i>Enter
                        Surname:</label>
                    <input type="text" id="sname" placeholder="Surname*" required>
                </div>
                <div>
                    <label for="e"><i class="fa-solid fa-envelope" style="color: gray;"></i>Enter Email:</label>
                    <input type="email" id="e" placeholder="Email*" required>
                </div>
                <div>
                    <label for="mesazh"><i class="fa-regular fa-message" style="color: gray;"></i>Leave
                        Message:</label>
                    <input type="text" id="mesazh" placeholder="Type here...">
                </div>
                <div>
                    <button class="buton" onClick="updateContact(event)">Enquire Now</button>
                </div>
            <button id="closeContactModal">Close</button>
        </div>
    </div>

    <div id="trayServiceModal" class="modal" display="none" >
        <div class="modal-content" style="background-color: red; display: flex; flex-direction: column;" >
            <form id="trayServiceForm">
              <label for="n">Name:</label>
					<input type="text" placeholder="First Name" name="firstName" id="n" required>
					<label for="sm">Surname:</label>
					<input type="text" placeholder="Last Name" name="lastName" id="sm" required>
					
				
					<label for="shipment-date">Shipment Date:</label>
  					<input type="date" id="shipment-date" name="date" required>

					  <label for="choice">Choose load type:</label>
					  <select id="choice" name="type" required>
						<option value="machinery">Machinery</option>
						<option value="containers">Containers</option>
					  </select>

					  <button id="submit" type="button" onClick="updateTrayService(event)">Submit</button>
            </form>
            <button id="closeTrayServiceModal">Close</button>
        </div>
    </div>

    <script src="adminDisplay.js"></script>
</body>
</html>
